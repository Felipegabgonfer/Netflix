<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="./css/estructuraperfil.css">
</head>
<body>
    <div class="perfil-container">
        <header class="perfil-header">
            <h1>Mi Perfil</h1>
        </header>
        <section class="perfil-form">
            <h2>Datos del Usuario</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" placeholder="Ingresa tu dirección" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono" required>
                </div>
                <div class="form-group">
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="form-group">
                    <label for="confirmar-contraseña">Confirmar Contraseña:</label>
                    <input type="password" id="confirmar-contraseña" name="confirmar-contraseña" placeholder="Confirma tu contraseña" required>
                  </div>      
                  <div class="form-buttons">
                    <button type="button" class="btn-cancelar">Cancelar</button>
                  </div> 
                <button type="submit" class="btn-submit">Actualizar Perfil</button>
            </form>
        </section>
    </div>
</body>
</html>
